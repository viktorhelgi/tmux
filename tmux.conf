#-------------------------------
# PLUGINS
#-------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'viktorhelgi/tmux-power'
set -g @plugin 'viktorhelgi/tmux-fzf-tmuxinator'
#-------------------------------------------------
set -g @tmux_power_time_icon 'ðŸ•˜'
set -g @tmux_power_left_arrow_icon 'î‚²'
set -g @tmux_power_right_arrow_icon 'î‚°'
#-------------------------------------------------
run '~/.config/tmux/plugins/tpm/tpm'
#-------------------------------------------------

# unbind C-b
# set-option -g prefix C-b
# bind-key C-b send-prefix

unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# unbind-key C-b
# set-option -g prefix C-Space
# bind-key C-Space send-prefix

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal "screen-256color"
set -g escape-time 0
set-option -g repeat-time 500

# set -g status-right-length 200
set-option -g history-limit 6000


bind-key R source ~/.config/tmux/tmux.conf
setw -g mode-keys vi

#----------------------
bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D
#----------------------
# choose-tree
bind-key -r S choose-tree -Zs
bind-key -r W choose-tree -Zw
#----------------------------
# switch o and c-o
# unbind C
bind-key C-o last-pane
# bind-key C-o rotate-window

#----------------------------
# bind-key m last-window
bind-key C-s switch-client -l
bind-key C-w last-window
unbind /
bind-key / last-window
bind-key C-g last-window
bind-key C-t last-window
bind-key q kill-pane

#----------------------------

#---------------------------------------------------------------#
bind -T multiKeyBindings w command-prompt 'rename-window %%'
bind -T multiKeyBindings s command-prompt 'rename-session %%'
bind r switch-client -T multiKeyBindings
